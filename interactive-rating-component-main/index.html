<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <!-- Rating state start -->
      <div class="container__fluid--rating">
        <div class="star--icon">
          <img src="images/icon-star.svg" alt="" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating">
          <button class="button btn__rating">1</button>
          <button class="button btn__rating">2</button>
          <button class="button btn__rating">3</button>
          <button class="button btn__rating">4</button>
          <button class="button btn__rating">5</button>
        </div>
        <button class="button btn__submit" id="submit">Submit</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="conatainer__fluid--thank-you hidden">
        <div class="thank-you--icon">
          <img src="images/illustration-thank-you.svg" alt="" />
        </div>
        <button class="button btn__thank-you">
          You selected <span id="rate"></span> out of 5
        </button>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
        <!-- <button class="button btn__submit" id="rate-again">Rate Again</button> -->
      </div>
    </main>

    <!-- Thank you state end -->

        >Frontend Mentor</a

    </div> -->
    <script src="script.js"></script>
  </body>
</html>
